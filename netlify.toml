[build]
  publish = "public"
  command = "node ./scripts/verifyAirtableCredentials.js && gatsby build"

[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_VERSION = "9.8.1"

# Redirect and rewrite rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    # Modern security headers following 2025 best practices
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "0"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Content Security Policy - production ready with Gatsby compatibility
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://netlify-cdp-loader.netlify.app https://airtable.com https://lu.ma https://luma.com https://*.luma.com https://*.substack.com https://substackapi.com https://*.google.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://airtable.com https://lu.ma https://luma.com https://*.luma.com; img-src 'self' data: blob: https://images.unsplash.com https://*.airtable.com https://*.luma.com https://*.googleusercontent.com https://*.substack.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://*.netlify.com https://api.airtable.com https://substackapi.com https://*.luma.com https://*.google.com ws://localhost:* wss://localhost:*; frame-src https://airtable.com https://lu.ma https://luma.com https://*.luma.com https://docs.google.com https://forms.gle; frame-ancestors 'self'; form-action 'self' https://airtable.com https://docs.google.com; base-uri 'self'; object-src 'none';"


# Add Netlify Gatsby plugin for caching but skip Gatsby adapter (to avoid issues importing react router)
[[plugins]]
  package = "@netlify/plugin-gatsby"
